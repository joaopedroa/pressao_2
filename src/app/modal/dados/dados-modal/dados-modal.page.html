<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-list>
      <ion-list-header lines="inset">
        <ion-label>Diastólica</ion-label>   
        <ion-badge color="danger">{{valueD.valorDiastolica}}</ion-badge>     
      </ion-list-header>
      <ion-item>
          <ion-range (ionChange)="getValor($event,'valorDiastolica')"  min="0" max="200" step="2" pin="true" color="danger">
            <ion-icon size="small" slot="start" name="pulse"></ion-icon>
            <ion-icon slot="end" name="pulse"></ion-icon>
          </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header lines="inset">
        <ion-label>Sistólica</ion-label> 
        <ion-badge color="danger">{{valueD.valorSistolica}}</ion-badge>
      </ion-list-header>
      <ion-item>
          <ion-range (ionChange)="getValor($event,'valorSistolica')" min="0" max="200" step="1" pin="true" color="danger">
            <ion-icon size="small" slot="start" name="pulse"></ion-icon>
            <ion-icon slot="end" name="pulse"></ion-icon>
          </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header lines="inset">
        <ion-label>Pulso</ion-label>     
        <ion-badge color="danger">{{valueD.valorPulso}}</ion-badge>   
      </ion-list-header>
      <ion-item>
          <ion-range (ionChange)="getValor($event,'valorPulso')" min="0" max="200" step="1" pin="true" color="danger">
            <ion-icon size="small" slot="start" name="pulse"></ion-icon>
            <ion-icon slot="end" name="pulse"></ion-icon>
          </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label positions="stacked"><ion-text  [color]="!valueD.isDeitado ? 'danger' : 'black'">Sentado</ion-text>/<ion-text  [color]="valueD.isDeitado ? 'danger' : 'black'">Deitado</ion-text></ion-label>
        <ion-toggle [(ngModel)]="valueD.isDeitado" slot="end" name="blueberry" ></ion-toggle>
      </ion-item>     
    </ion-list>  
    <ion-button expand="full" (click)="salvarRegistro()" color="danger">Salvar</ion-button>
  </form>
 
</ion-content>
